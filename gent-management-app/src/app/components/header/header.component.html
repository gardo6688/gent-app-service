<mat-toolbar color="primary" class="toolbar">
  <span>Gent Application</span>
  <div class="spacer"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateTo('PA')">Patients and Appointment</button>
    <button mat-menu-item (click)="navigateTo('DCS')">Dentist Commision Sheet</button>
    <button mat-menu-item (click)="navigateTo('DM')">Dentist Management</button>
    <!-- Add more menu items as needed -->
  </mat-menu>
</mat-toolbar>
